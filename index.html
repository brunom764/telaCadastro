<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <form  class="formCadastro" id='formCadastro'>
        <div class='infoCadastro'>
            <label htmlFor='email' class='labelCadastro'> Email:</label>
            <input
            type="mail"
            text="Email"
            name="userMail"
            placeholder="Insira seu email"
            class='inputCadastro'
            required
            />
        </div>
        <div class='infoCadastro'>
            <label htmlFor='senha' class='labelCadastro'> Senha:</label>
            <input
            type="password"
            text="senha"
            name="userPassword"
            placeholder="Insira uma senha"
            class='inputCadastro'
            />
        </div>
        <input type="submit" class='btnCadastro' value="Cadastrar"/>
    </form>
    
</body>
</html>
