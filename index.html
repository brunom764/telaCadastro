<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <section class="sectionCadastro">
        <div class="divLogo">
        <img src="https://static.wixstatic.com/media/396b21_9fd6f45254324230aace20098e617340~mv2.png" class="logo" alt="Logo"/>
        </div>
        <form  class="formCadastro" id='formCadastro'>
            <div class='infoCadastro'>
                <label for='email' class='labelCadastro'> Email:</label>
                <input
                type="email"
                name="email"
                id="email"
                placeholder="Insira seu email"
                class='inputCadastro'
                required
                />
            </div>
            <div class='infoCadastro'>
                <label for='senha' class='labelCadastro'> Senha:</label>
                <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Insira uma senha"
                class='inputCadastro'
                required
                />
            </div>
            <span class="erros" id="erros"></span>
            <input type="submit" class='btnCadastro' id="btnCadastro" value="Cadastrar"/>
        </form>
    </section>
    <script src="./main.js" ></script>
</body>
</html>
